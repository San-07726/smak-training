<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
  .head{
      font-family:Arial, Helvetica, sans-serif;
  } 
  .form-group{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
   
</style>
<!--Column one Start-->

<body>
    <div class="container">
        <span class="border"></span>
        <div class="text-left mt-4 mb-4">
            <h3 class="head">Payment</h3>
            <br>
            <p>Choose Payment Method below</p>
            <!--colum one divided three parts start-->
            <div class="row">
                <div class="col-sm-4">
                    <img src="image1.png" class="img-thumbnail" width="45%" height="45%">
                </div>
                <div class="col-sm-4">
                    <img src="image2.png" class="img-thumbnail" width="45%" height="45%">
                </div>
                <div class="col-sm-4">
                    <img src="image3.jpg" class="img-thumbnail" width="45%" height="45%">
                </div>
            </div>
        </div>
        <!--Column one Divided Part end-->
        <div class="row">
            <div class="col-sm-6">
                <div class="form">
                    <div class="form-group">
                        <label for="fullname" class="form-label">FULL NAME</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="billingaddress" class="form-label">BILLING ADDRESS</label>
                        <input type="text" class="form-control" id="billing-address">
                    </div>

                </div>
            </div>
            <!--column two start-->
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="cardholder" class="form-label">CARD HOLDER NAME</label>
                    <input type="text" class="form-control" id="card-holder">
                </div>
                <div class="form-group">
                    <label for="cardnumber" class="form-label">CARD NUMBER</label>
                    <input type="text" class="form-control" id="card-">
                </div>
            </div>
        </div>
        <!--Third row divided four parts start-->
        <div class="row">
            <div class="col-sm-3">
                <div class="form">
                    <div class="form-group">
                        <label for="city" class="form-label">CITY</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="zipcode" class="form-label">ZIP CODE</label>
                    <input type="text" class="form-control" id="zip-code">
                </div>
            </div>
            <div class="col-sm-3">
                <label for="expmonth" class="form-label">EXP MONTH</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="expyear" class="form-label">EXP YEAR</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">select
                        <span class="caret"></span></button>
                    <div class="dropdown-menu">
                    </div>
                </div>
            </div>
            <!--Four divided pard end-->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form">
                        <div class="form-group">
                            <label for="country" class="form-label">COUNTRY</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="zipcode" class="form-label">ZIP CODE</label>
                        <input type="text" class="form-control" id="zip-code">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form">
                        <button type="button" class="btn btn-primary">RETURN TO HOME</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">

                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">BACK TO SHOPPING</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">PROCEED</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
